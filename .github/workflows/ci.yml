name: Playwright and Netlify Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    steps:

      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Angular CLI (if needed)
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Step 5: Install Playwright and dependencies
      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install --with-deps

      # Step 6: Build Angular app
      - name: Build Angular app
        run: npm run build -- --output-path=dist/angular-portfolio-app

      # Step 7: Run Playwright tests (starts server via config)
      - name: Run Playwright tests
        run: npx playwright test tests
        env:
          BASE_URL: http://10.1.0.111:4200

      # Step 8: Upload Playwright test reports
      - name: Upload Playwright test reports
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/reports/
          retention-days: 30

      # Step 9: Trigger Netlify deployment if tests pass
      - name: Trigger Netlify deployment
        if: success()
        run: |
          curl -X POST -d {} ${{ secrets.NETLIFY_DEPLOY_HOOK_URL }}
