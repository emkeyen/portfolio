name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --output-path=dist/angular-portfolio-app

      - name: Verify build output
        run: |
            ls -la dist/angular-portfolio-app
            ls -la dist/angular-portfolio-app/browser

      - name: Install Playwright
        run: |
          npx playwright install --with-deps
          npx playwright install-deps

      - name: Run Playwright tests
        run: npx playwright test tests
        env:
          CI: true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Deploy to Netlify
        if: success()
        run: |
          curl -X POST -d {} ${{ secrets.NETLIFY_DEPLOY_HOOK_URL }}
