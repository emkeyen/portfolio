name: Lighthouse Audit

on:
  schedule:
    - cron: '0 0 */3 * *'  # Runs every 3 days at midnight UTC
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  artifact: write

jobs:
  lighthouse_audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse
        run: npm install -g lighthouse

      - name: Create lighthouse reports directory
        run: mkdir -p lighthouse

      - name: Run Lighthouse audit for /
        run: |
          lighthouse https://skansen.netlify.app/ \
            --output=html \
            --output-path=./lighthouse/skansen.netlify.app_root.html \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --quiet \
            --no-enable-error-reporting

      - name: Run Lighthouse audit for /about
        run: |
          lighthouse https://skansen.netlify.app/about \
            --output=html \
            --output-path=./lighthouse/skansen.netlify.app_about.html \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --quiet \
            --no-enable-error-reporting

      - name: Run Lighthouse audit for /skills
        run: |
          lighthouse https://skansen.netlify.app/skills \
            --output=html \
            --output-path=./lighthouse/skansen.netlify.app_skills.html \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --quiet \
            --no-enable-error-reporting

      - name: Run Lighthouse audit for /portfolio
        run: |
          lighthouse https://skansen.netlify.app/portfolio \
            --output=html \
            --output-path=./lighthouse/skansen.netlify.app_portfolio.html \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --quiet \
            --no-enable-error-reporting

      - name: Run Lighthouse audit for /contact
        run: |
          lighthouse https://skansen.netlify.app/contact \
            --output=html \
            --output-path=./lighthouse/skansen.netlify.app_contact.html \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --quiet \
            --no-enable-error-reporting

      - name: Upload Lighthouse reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: lighthouse/*.html
          retention-days: 7  # cleanup after 7 days
