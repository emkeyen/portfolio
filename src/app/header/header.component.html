<!-- Sticky Header -->
<div #stickyHeader class="tabs is-centered is-fullwidth" [class.sticky]="sticky">
  <div class="shadow-sm bg-dark">
    <nav class="navbar navbar-expand-md">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <a routerLink="/" routerLinkActive="text-light" class="navbar-brand nav-link text-light a-green surname">
          < skansen />
        </a>

        <!-- Desktop Nav -->
        <div class="nav-links d-none d-md-flex">
          <a routerLink="" routerLinkActive="text-light" class="nav-link text-secondary a-green">
            <span class="nav-number">01.</span> Home
          </a>
          <a routerLink="/about" routerLinkActive="active-link" class="nav-link text-secondary a-green">
            <span class="nav-number">02.</span> About
          </a>
          <a routerLink="/skills" routerLinkActive="active-link" class="nav-link text-secondary a-green">
            <span class="nav-number">03.</span> Skills
          </a>
          <a routerLink="/portfolio" routerLinkActive="active-link" class="nav-link text-secondary a-green">
            <span class="nav-number">04.</span> Portfolio
          </a>
          <a routerLink="/contact" routerLinkActive="active-link" class="nav-link text-secondary a-green">
            <span class="nav-number">05.</span> Contact
          </a>
          <a href="https://mkn.gitbook.io/" target="_blank" rel="noopener noreferrer" class="nav-link text-secondary a-green">
            <span class="nav-number">06.</span> GitBook
            <i class="fas fa-external-link-alt"></i>
          </a>
        </div>

        <!-- Hamburger Menu -->
        <button mat-icon-button class="menu-button d-md-none" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </nav>
  </div>
</div>

<!-- Mobile Sidebar -->
<mat-sidenav-container class="sidenav-container d-md-none">
  <mat-sidenav #sidenav mode="over" position="end" class="custom-sidenav">
    <!-- Close Button -->
    <div class="sidenav-header">
      <button mat-icon-button class="close-button" (click)="sidenav.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!-- Mobile Nav -->
    <mat-nav-list class="mobile-nav">
      <a routerLink="" (click)="sidenav.close()" class="nav-link text-secondary a-green">
        <span class="nav-number">01.</span> Home
      </a>
      <a routerLink="/about" (click)="sidenav.close()" class="nav-link text-secondary a-green">
        <span class="nav-number">02.</span> About
      </a>
      <a routerLink="/skills" (click)="sidenav.close()" class="nav-link text-secondary a-green">
        <span class="nav-number">03.</span> Skills
      </a>
      <a routerLink="/portfolio" (click)="sidenav.close()" class="nav-link text-secondary a-green">
        <span class="nav-number">04.</span> Portfolio
      </a>
      <a routerLink="/contact" (click)="sidenav.close()" class="nav-link text-secondary a-green">
        <span class="nav-number">05.</span> Contact
      </a>
      <a href="https://mkn.gitbook.io/" target="_blank" rel="noopener noreferrer" class="nav-link text-secondary a-green">
        <span class="nav-number">06.</span> GitBook
        <i class="fas fa-external-link-alt"></i>
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>

<!-- Router outlet -->
<router-outlet></router-outlet>
